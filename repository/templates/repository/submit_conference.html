{% extends 'repository/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>New conference</h1>
        <a href="{% url 'submit_session' %}">Add Session</a>
        <form action="{% url 'submit_conference' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button  type="submit" class='btn btn-primary btn-sm' >Submit</button>
        </form>
    </div>
{% endblock content%}
