{% extends "repository/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>New conference</h1>
        <form action="{% url 'submit_conference' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
