{% extends "repository/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <h3>Subscribe to Newsletter</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <input class="btn btn-info btn-block" type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
