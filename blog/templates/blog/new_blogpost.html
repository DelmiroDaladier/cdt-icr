{% extends 'repository/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="container">
        <h1>New Post</h1>
        <form id="newPostForm" method="post" action="{% url 'blog_homepage' %}" >
            {% csrf_token %}
            <div class="form-group row">
                <div class="form-group">
                    {{ form.name|as_crispy_field }}
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group ">
                    {{ form.text|as_crispy_field }}
                </div>
            </div>            

            <input type="submit" class='btn btn-primary btn-sm my-5' value="Submit">
        </form>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}


{% endblock content %}
